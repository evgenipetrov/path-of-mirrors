services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: pathofmirrors-db-prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: pathofmirrors
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: pathofmirrors-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (Production)
  backend:
    image: path-of-mirrors-backend:latest
    container_name: pathofmirrors-backend-prod
    ports:
      - "8000:8000"
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: pathofmirrors
      REDIS_CACHE_HOST: redis
      REDIS_CACHE_PORT: 6379
      REDIS_QUEUE_HOST: redis
      REDIS_QUEUE_PORT: 6379
      ENVIRONMENT: production
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Production - nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: path-of-mirrors-frontend:latest
    container_name: pathofmirrors-frontend-prod
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_prod_data:
  redis_prod_data:
